name: ci

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  ci:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [14]

    steps:
      - name: Checkout code âš¡ï¸
        uses: actions/checkout@master

      - name: Setup Node environment ğŸ§ª
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}

      - name: Restore & cache node_modules ğŸ¤–
        uses: actions/cache@v1
        with:
          path: node_modules
          key: ${{ matrix.os }}-node-v${{ matrix.node }}-deps-${{ hashFiles(format('{0}{1}', github.workspace, '/package-lock.json')) }}

      - name: Clean install package dependencies ğŸ“¦
        run: npm ci

      - name: Ensure code is properly linted ğŸ¤™
        run: npm run lint

      - name: Ensure all tests are passing ğŸ§ª
        run: npm run test
